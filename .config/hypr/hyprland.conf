#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=DP-1,preferred,0x0,1
monitor=DVI-D-1,preferred,0x0,1
monitor=DP-2,preferred,1920x0,1

# Reserve space for system bar
monitor=DVI-D-1,addreserved,40,0,0,0
# monitor=DP-2,addreserved,40,0,0,0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# User Environment
source = ~/.config/slothsh/hyprland/environment.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    # col.active_border = rgba(4b7cbfee)
    # col.inactive_border = rgba(595959aa)
    col.active_border = rgba(606060ee)
    col.inactive_border = rgba(303030ee)
    no_cursor_warps = true

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    drop_shadow = yes
    shadow_range = 128
    shadow_render_power = 2
    shadow_offset = 0.0 0.0
    col.shadow = rgba(00000030)
    col.shadow_inactive = rgba(00000010)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = defaultBezier, 0.75, 0.9, 0.1, 1.05
    bezier = fadeBezier, 0.1, 0.9, 0.9, 1.05

    animation = windows, 1, 3, defaultBezier, slide
    animation = windowsIn, 1, 3, defaultBezier, slide
    animation = windowsOut, 1, 3, defaultBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, fadeBezier
    animation = workspaces, 1, 3, defaultBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Client Rules
windowrulev2 = float, class:(qalculate-gtk)
windowrulev2 = float, class:(com.interversehq.qView)
windowrulev2 = float, class:(file-roller)
windowrulev2 = float, initialtitle:(ImHex)
windowrulev2 = float, initialtitle:(Kdenlive)
windowrulev2 = float, class:(it.mijorus.smile)
windowrulev2 = move onscreen cursor 50% 50%, class:(it.mijorus.smile)
windowrulev2 = tile, initialtitle:(Untitled / HD 1080p 25 fps â€” Kdenlive)
windowrulev2 = minsize 960 540, class:(com.interversehq.qView)
windowrulev2 = maxsize 1440 810, class:(com.interversehq.qView)
windowrulev2 = center, class:(com.interversehq.qView)
# windowrulev2 = dimaround,class:^(kitty)$
# windowrulev2 = pseudo, class:(.*thunar.*)
# windowrulev2 = size 1280 720, class:(.*thunar.*)

# Workspaces Rules
workspace = DVI-D-1,1
workspace = DVI-D-1,2
workspace = DVI-D-1,3
workspace = DVI-D-1,4
workspace = DVI-D-1,5
workspace = DP-2,6
workspace = DP-2,7
workspace = DP-2,8
workspace = DP-2,9
workspace = DP-2,10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$userTerminal = kitty
$userFileBrowser = thunar
$userLauncher = rofi-slothsh
$userWallpaperPicker = rofi-wallpaper-picker-slothsh
$userPasswordPicker = rofi-password-picker-slothsh
$userLayoutPicker = rofi-layout-picker-slothsh
$userApplicationPicker = rofi-application-picker-slothsh
$userEmojiPicker = /usr/bin/smile
$processManager = btm
$userWebBrowser = firefox
$defaultWallpaper = /home/slothsh/Pictures/Wallpapers/fractal_01.jpg

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $userTerminal
bind = $mainMod + SHIFT, C, killactive, 
bind = $mainMod + SHIFT, Q, exit, 
bind = $mainMod, E, exec, $userFileBrowser
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, exec, $userLauncher
bind = $mainMod ALT, P, exec, $userWallpaperPicker
bind = $mainMod, INSERT, exec, $userPasswordPicker
bind = $mainMod SHIFT, GRAVE, exec, $userLayoutPicker
bind = $mainMod SHIFT, PERIOD, exec, $userEmojiPicker
# bind = $mainMod, B, exec, $userWebBrowser
bind = $mainMod + SHIFT, P, exec, hyprpicker -a
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, DELETE, exec, $userTerminal $processManager
bind = $mainMod SHIFT, S, exec, /home/slothsh/.config/slothsh/screengrab.nu 0
bind = $mainMod ALT, S, exec, /home/slothsh/.config/slothsh/screengrab.nu 1

# Move focus with mainMod + arrow keys / vim keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, bringactivetotop
bind = $mainMod, h, bringactivetotop
bind = $mainMod, l, bringactivetotop
bind = $mainMod, k, bringactivetotop
bind = $mainMod, j, bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Update desktop environment when workspaces switch
bind = $mainMod, 1, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 2, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 3, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 4, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 5, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 6, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 7, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 8, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 9, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, 0, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 1, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 2, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 3, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 4, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 5, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 6, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 7, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 8, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 9, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod SHIFT, 0, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, mouse_down, exec,/home/slothsh/.config/slothsh/update_workspace.nu
bind = $mainMod, mouse_up, exec,/home/slothsh/.config/slothsh/update_workspace.nu

# Cycle Windows in workspace
# bind = $mainMod, TAB, cyclenext, prev
# bind = $mainMod, TAB, bringactivetotop,
# bind = $mainMod SHIFT, TAB, cyclenext,
# bind = $mainMod SHIFT, TAB, bringactivetotop,

bind = $mainMod, TAB, exec, $userApplicationPicker
bind = $mainMod, TAB, exec, /home/slothsh/.config/slothsh/application_picker_passthru.nu
bind = $mainMod, TAB, exec, hyprctl keyword unbind SUPER,TAB

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fullscreen Window
bind = $mainMod SHIFT, mouse:273, fullscreen, 0
bind = $mainMod SHIFT, mouse:272, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1

# Close Window with Mouse
bind = $mainMod, mouse:274, killactive

# Initialize Desktop Environment
exec-once = /home/slothsh/.config/slothsh/init_desktop.nu
exec-once = /home/slothsh/.config/slothsh/init_desktop_widgets.nu
